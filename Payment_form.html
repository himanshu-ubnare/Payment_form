<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Lec4.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <p>Required Fields are followed by *</p>
            <h2 class="Customer_info">Customer Information</h2>
            <p>Name: *<input type="text" name="name" id="" required placeholder="EnterYour Full Name"></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="" required>
                    Female <input type="radio" name="gender" id="" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="Address" id="Address" cols="80" rows="8"
                    placeholder="Enter Your Address"></textarea>
            </p>
            <p>Email: <input type="email" name="email" id="email" required placeholder="Enter Your Email ID"></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode" required placeholder="Enter Your Pincode"></p>
            <hr>
            <h2 class="Card_type">Payment Information</h2>
            <p>Card Type:
                <select name="card_type" id="card_type" required>
                    <option value="">---Select a Card Type---</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="MasterCard">MasterCard</option>
                </select>
            </p>
            <p>
                Card Number:
                <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Card Expiry Date:
                <input type="date" name="card_exp_date" id="card_exp_date" required>
            </p>
            <p>
                CVV: <input type="password" name="cvv" id="cvv" required placeholder="Enter CVV">
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>

</html>
